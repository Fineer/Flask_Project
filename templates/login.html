<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, charset=utf-8"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>

</head>
<body>
<div style="width: 30%; height: 15%; margin-left: 33%; margin-top: 12%" class="jumbotron">
    <form action="/login/" method="POST">
        <div class="form-group row" style="margin-left: 12%">
            <div class="col-sm-10">
                <input name="mail" type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group row" style="margin-left: 12%;">
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit" style="margin-left: 12%; margin-top: 5%" class="btn btn-primary btn-lg btn-block"
                       value="登录"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
